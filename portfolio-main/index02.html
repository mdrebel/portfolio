<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <!-- This is where bubbles will appear -->
            </div>
            <!-- Restart button inside its own div for positioning, initially hidden -->
            <div id="restartWrapper" style="display: none; text-align: center; margin-top: 20px;">
                <button id="restartBtn">Restart Game</button>
            </div>
            
        </div>
    </div>
    <script src="script02.js"></script>
</body>
</html>
